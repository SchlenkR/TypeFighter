<!DOCTYPE html>
<html>
<head>
    <title>Graph</title>

    <meta name="description" content="A family tree diagram of British royalty." />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 2.5vh;
        }

        #diagramDiv {
            min-width: 95vh;
            min-height: 95vh;
            border: none;
            background-color: white;
        }

            #diagramDiv canvas {
                outline: none;
            }
    </style>

    <script src="./src/go.js"></script>
    <script src="./src/graphLayout.js"></script>
    <script src="./src/treeLayout.js"></script>
    <script src="./src/data.js"></script>

    <script id="code">
        function init() {
            var $ = go.GraphObject.make; // for conciseness in defining templates

            var inst;
            if (window.layout === "graph") {
                inst = graphLayout($);
            } else {
                inst = treeLayout($);
            }

            var myDiagram =
                $(go.Diagram,
                    "diagramDiv", // must be the ID or reference to div
                    {
                        layout: inst.getLayout($),
                        initialAutoScale: go.Diagram.Uniform,
                        initialContentAlignment: go.Spot.Center,
                        "toolManager.mouseWheelBehavior": go.ToolManager.WheelZoom
                    });

            // default
            myDiagram.linkTemplate =
                $(go.Link, // the whole link panel
                    $(go.Shape), // the link shape
                    $(go.Shape, // the arrowhead
                        {
                            toArrow: "OpenTriangle",
                            fill: null
                        })
                );

            inst.init($, myDiagram);

            myDiagram.animationManager.initialAnimationStyle = go.AnimationManager.None;
            myDiagram.model = new go.GraphLinksModel(window.nodeDataArray, window.linkDataArray);
            window.myDiagram = myDiagram;
        };

    </script>
</head>
<body onload="init()">
    <div id="diagramDiv"></div>
</body>
</html>
